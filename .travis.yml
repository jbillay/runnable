language: node_js
sudo: false
node_js:
 - "0.10"
env:
 - NODE_ENV=travis
before_install:
 - npm install -g grunt-cli
 - npm install -g bower
 - npm install -g karma
 - npm install -g phantomjs
 - npm install karma-phantomjs-launcher
 - npm install sequelize
 - npm install sqlite3
 - "export DISPLAY=:99.0"
 - "sh -e /etc/init.d/xvfb start"
install: npm install
