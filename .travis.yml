language: node_js
node_js:
 - "0.10"
env:
 - NODE_ENV=travis
before_install:
 - npm install -g grunt-cli
 - npm install -g bower
 - "sh -e rm -rf node_modules"
 - "sh -e rm -rf public/lib/*"
 - npm install sequelize
 - npm install sqlite3
 - "export DISPLAY=:99.0"
 - "sh -e /etc/init.d/xvfb start"
install: npm install
