<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Runnable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/app.css">
</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
							data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Runnable</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<form action="/login" method="POST" class="navbar-form navbar-left" role="search">
							<div class="input-group margin-bottom-sm">
								<span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
								<input class="form-control" type="text" name="email" placeholder="Email">
							</div>
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
								<input class="form-control" type="password" name="password" placeholder="Mot de passe">
							</div>
							<button type="submit" class="btn btn-default">Connection</button>
						</form>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
		<!-- show any messages that come back with authentication -->
		<% if (message.length > 0) { %>
		<div class="alert alert-info"><%= message %></div>
		<% } %>
		<section>
		    <div class="row">
				<div class="col-xs-12 col-sm-6 col-md-5">
					<form action="/user" method="post" role="form">
						<h2>Inscription <small>Rejoignez nos sportifs.</small></h2>
						<hr class="colorgraph">
						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6">
								<div class="form-group">
									<input type="text" name="user[firstname]" id="firstname"
										   class="form-control input-lg" placeholder="PrÃ©nom" tabindex="1">
								</div>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6">
								<div class="form-group">
									<input type="text" name="user[lastname]" id="lastname" class="form-control input-lg"
										   placeholder="Nom" tabindex="2">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12">
								<div class="form-group">
									<input type="text" name="user[address]" id="address" class="form-control input-lg"
										   placeholder="Adresse" tabindex="3">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12">
								<div class="form-group">
									<input type="email" name="user[email]" id="email" class="form-control input-lg"
										   placeholder="Email" tabindex="4">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6">
								<div class="form-group">
									<input type="password" name="user[password]" id="password"
										   class="form-control input-lg" placeholder="Mot de passe" tabindex="5">
								</div>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6">
								<div class="form-group">
									<input type="password" name="user[password_confirmation]" id="password_confirmation"
										   class="form-control input-lg" placeholder="Confirmation" tabindex="6">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-6 col-md-6">
								<input type="submit" value="Inscription" class="btn btn-primary btn-block btn-lg"
									   tabindex="7">
							</div>
						</div>
					</form>
					<hr>
					<!--
					<h3>Se connecter en quelques secondes</h3>
					<a href="/auth/facebook"><img src="/img/icons/facebook.png" class="social"></a>
					<a href="/auth/twitter"><img src="/img/icons/twitter.png" class="social"></a>
					<a href="/auth/google"><img src="/img/icons/google.png" class="social"></a>
					-->
				</div>
				<div class="col-md-7">
					<img class="picthome" src="/img/home.jpg">
				</div>
			</div>
		</section>
	</body>
	
    <script type="text/javascript" src="/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
