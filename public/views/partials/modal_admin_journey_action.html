<div class="modal fade" id="adminJourneyAction" tabindex="-1" role="dialog" ng-controller="RunnableAdminJourneyController"
     aria-labelledby="adminJourneyActionLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Parcours pour la course {{selectedJourney.Run.name}} - Actions</h4>
            </div>
            <div class="row">
                <div class="modal-body">
                    <div class="col-sm-12 text-center">
                        <div class="col-sm-12">
                            <div class="panel panel-default">
                                <div class="panel-heading clearfix">
                                    <span class="pull-left"><strong>Information sur le conducteur</strong></span>
                                </div>
                                <div class="panel-body">
                                    <div class="col-sm-6">
                                        <p class="pull-left"><i class="fa fa-envelope "></i> {{selectedJourney.User.email}}</p>
                                        <div class="clearfix"></div>
                                        RIB
                                        {{selectedJourneyUserRIB}}
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading clearfix">
                                    <span class="pull-left"><strong>Information sur les participations</strong></span>
                                </div>
                                <div class="panel-body">
                                    <div class="col-sm-6">
                                        {{selectedJourneyJoins}}
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading clearfix">
                                    <span class="pull-left"><strong>Actions</strong></span>
                                </div>
                                <div class="panel-body">
                                    <div class="col-sm-6">
                                        Pay√© : {{selectedJourney.is_payed}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" ng-click="closeAdminJourney()">
                    Fermer
                </button>
            </div>
        </div>
    </div>
</div>
