<div class="modal fade" id="validationModal" tabindex="-1" role="dialog" aria-labelledby="validationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Validation de votre demande</h4>
            </div>
            <div class="row">
                <div class="modal-body">
                    <div class="col-xs-12 col-sm-12 col-md-12 text-center">
                        {{validationMessage}}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" ng-click="cancelValidation()">Annuler</button>
                <button class="btn btn-success" ng-click="validationCallback()">Confirmer</button>
            </div>
        </div>
    </div>
</div>
