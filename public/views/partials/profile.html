<div ng-include="'partials/nav'"></div>

<div class="container body">
    <div class="row spacehead">
        <div class="col-sm-12">
            <tabset>
                <tab heading="Profil">
                    <div class="profile">
                        <div class="form-group">
                            <label for="firstname">Prénom</label>
                            <input type="text" class="form-control" id="firstname" placeholder="Prénom" ng-model="user.firstname">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Nom</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Nom" ng-model="user.lastname">
                        </div>
                        <div class="form-group">
                            <label for="address">Adresse</label>
                            <input type="text" class="form-control" id="address" placeholder="Adresse" ng-model="user.address">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="user.email">
                        </div>
                    </div>
                </tab>
                <tab heading="Course">
                    <table class="col-sm-12 palmares">
                        <tbody ng-bind-html="itraRuns"></tbody>
                    </table>
                </tab>
            </tabset>
        </div>
    </div>
</div>
<div ng-include="'partials/footer'"></div>
